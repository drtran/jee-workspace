<!doctype html>
<html data-ng-app="northwind">

<head>
<title>Customer information</title>
<script src="js/lib/angular.js"></script>
<script src="js/lib/angular.min.js"></script>  
<script src="js/app.js"></script> 
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>
<link rel="stylesheet" type="text/css" href="css/app.css"> 
</head>

<body data-ng-controller="customerCtrl">
	<h3 data-ng-bind="appTitle"></h3>
  <div>
	  <table>
	    <thead>
	    </thead>
	    <tbody>
	      <tr>
	        <td><span>Customer Id</span></td>
	        <td><span id="customerId">{{customer.customerId}}</span></td>
	      </tr>
	      <tr>
          <td><span>Company Name</span></td>
          <td><span id="companyName">{{customer.companyName}}</span></td>
        </tr>
        <tr>
          <td><span>Contact Name</span></td>
          <td><span id="contactName">{{customer.contactName}}</span></td>
        </tr>
        <tr>
          <td><span>Contact Title</span></td>
          <td><span id="contactTitle">{{customer.contactTitle}}</span></td>
        </tr>
        <tr>
          <td><span>Phone</span></td>
          <td><span id="phone">{{customer.phone}}</span></td>
        </tr>
	      
	    </tbody>
	  </table>
	</div>  
	<br>
  <span>Customer Id</span>
	<input id="customerIdInput" type="text" data-ng-model="customerId"/>
	<button id="retrieveButton" ng-click="getCustomerByCustomerId(customerId)">Retrieve</button>
</body>
</html>
